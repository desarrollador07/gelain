<p-toast></p-toast>
<p-toast position="top-left" key="tl"></p-toast>
<p-confirmDialog #cd header="Confirmation" icon="pi pi-exclamation-triangle">
    <p-footer>
        <button type="button" pButton icon="pi pi-times" label="No" (click)="cd.reject()"></button>
        <button type="button" pButton icon="pi pi-check" label="Si" (click)="cd.accept()"></button>
    </p-footer>
</p-confirmDialog>


<p-toast></p-toast>
<form [formGroup]="userform" (ngSubmit)="onSubmit()">
    <p-panel header="NUEVA ÁREA">
        <div class="ui-grid ui-grid-responsive ui-grid-pad ui-fluid" style="margin: 10px 0px">
            <fieldset>
                <legend><b>Informacion</b></legend>
                <div class="ui-g-12 ui-md-6 ui-lg-4">
                    <span class="ui-float-label">
                        <input   style="width : 60%;" maxlength="60"  formControlName="arenombre" type="text" pInputText> 
                        <label for="float-input"  style="font-size: 13px; font-weight: bold;">Nombre</label>
                    </span>
                </div>
            </fieldset>
            <br>
            <div style="text-align:center">
                <button style="height:30px;width:120px" class="tooltip" title="Guardar" pRipple pButton type="submit" label="Guardar" class="ui-button-rounded" icon="pi pi-check" [disabled]="!userform.valid"></button>&nbsp;
                <a style="height:30px;width:120px" pButton type="button" class="tooltip" title="Cancelar" pRipple [routerLink]="['/main/listarEmpresa']" label="Cancelar" class="ui-button-rounded ui-button-danger" icon="pi pi-times"></a>
            </div>

        </div>

    </p-panel>
    <!-- <pre>{{userform.value | json}}</pre> -->
</form>
