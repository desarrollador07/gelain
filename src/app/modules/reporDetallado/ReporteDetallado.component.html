<div id="search-wrapper">
    <input type="text" id="search" pInputText placeholder="Buscar" (input)="dt.filterGlobal($event.target.value, 'contains')">
    <i class="pi pi-search"></i>
</div>
<br><br><br>




<p-toast></p-toast>
<p-toast position="top-left" key="tl"></p-toast>
<p-confirmDialog #cd header="Confirmation" icon="pi pi-exclamation-triangle">
    <p-footer>
        <button type="button" pButton icon="pi pi-times" label="No" (click)="cd.reject()"></button>
        <button type="button" pButton icon="pi pi-check" label="Si" (click)="cd.accept()"></button>
    </p-footer>
</p-confirmDialog>




<div class="card">
    <!-- <form [formGroup]="userform" (ngSubmit)="buscarReportes()"> -->
    <!-- <div class="ui-g-12 ui-md-12 ui-lg-12 ui-xl-6 ui-fluid"> -->
    <p-panel header="REPORTE DETALLADO POR EMPLEADO">
        <p-table #dt [value]="pruebas" [globalFilterFields]="['emdcedula','emdnombres','emdapellidos','emdciudad']" [resizableColumns]="true" [rows]="10" [paginator]="true" [rowHover]="true">
            <ng-template pTemplate="caption">
                <div class="ui-helper-clearfix" style="text-align: left">
                    <button type="button" pButton icon="pi pi-download" iconPos="left" label="EXCEL" (click)="exportExcel()" style="margin-right: 0.5em;" class="ui-button-success"></button>
                    <!-- <input formControlName="ciudades" (ngModelChange)="buscarReportes()" type="text" pInputText style="text-transform: uppercase;"> -->
                    <!-- <button type="button" pButton icon="pi pi-file-pdf" iconPos="left" label="PDF" (click)="exportPdf()" class="ui-button-warning"></button> -->
                </div>
            </ng-template>

            <ng-template pTemplate="header">
                <tr>

                    <th pSortableColumn="emdcedula" pResizableColumn>Cedula

                    </th>
                    <th pSortableColumn="emdnombres" pResizableColumn>Nombre

                    </th>
                    <th pSortableColumn="emdciudad" pResizableColumn>Ciudad

                    </th>
                    <th pSortableColumn="emdciudad" pResizableColumn>Area

                    </th>

                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-prueba let-i="rowIndex">
                <tr>

                    <td style="text-align:left">{{prueba.emdcedula}}</td>
                    <td style="text-align:left">{{prueba.emdnombres}} {{prueba.emdapellidos}}</td>
                    <td style="text-align:left">{{prueba.emdciudad}}</td>
                    <td style="text-align:left">{{prueba.arenombre}}</td>


                </tr>
            </ng-template>



        </p-table>

        <!--         <br>
        <div style="text-align:center">
            <button type="button" pButton icon="fa fa-plus" class="tooltip" title="Agregar prueba" pRipple routerLink="/main/addempleado/crear" (click)="newcPrueba()" label="Agregar"></button>

        </div> -->
    </p-panel>
    <pre>{{userform.value | json}}</pre>
    <!-- </form> -->




</div>
