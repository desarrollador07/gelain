<div id="search-wrapper">
    <input type="search" id="search" pInputText placeholder="Filtrar" (input)="dt.filterGlobal($event.target.value, 'contains')">
    <i class="pi pi-search"></i>
</div>
<br><br><br>

<p-toast></p-toast>
<p-toast position="top-left" key="tl"></p-toast>
<p-confirmDialog #cd header="Confirmation" icon="pi pi-exclamation-triangle">
    <p-footer>
        <button type="button" pButton icon="pi pi-times" label="No" (click)="cd.reject()"></button>
        <button type="button" pButton icon="pi pi-check" label="Si" (click)="cd.accept()"></button>
    </p-footer>
</p-confirmDialog>

<div class="card">
    <p-panel header="Usuarios">
        <p-table #dt [value]="usuariosData" [rowsPerPageOptions]="[10,20,30]" [globalFilterFields]="['name']" [resizableColumns]="true" [rows]="10" [paginator]="true" [rowHover]="true">
            <ng-template pTemplate="header">
                <tr>
                    <th pSortableColumn="name">Nombre
                        <p-sortIcon field="name"></p-sortIcon>
                    </th>
                    <th pSortableColumn="email">Correo
                        <p-sortIcon field="email"></p-sortIcon>
                    </th>
                    <th pSortableColumn="created_at" [ngStyle]="{'width': '20%'}">Fecha Creación
                        <p-sortIcon field="created_at"></p-sortIcon>
                    </th>
                    <th pSortableColumn="updated_at" [ngStyle]="{'width': '20%'}">Fecha Modificación
                        <p-sortIcon field="updated_at"></p-sortIcon>
                    </th>
                    <!-- <th [ngStyle]="{'width': '8%'}">
                    </th> -->
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-user let-i="rowIndex">
                <tr>
                    <td style="text-align:left">{{user.name}}</td>
                    <td style="text-align:left">{{user.email}}</td>
                    <td style="text-align:left">{{user.created_at}}</td>
                    <td style="text-align:left">{{user.updated_at}}</td>
                    <!-- <td style="text-align:center">
                        <button pButton pRipple icon="pi pi-pencil" title="Editar" pRipple class="p-button-rounded p-button-success p-mr-2" style="margin-right: .5em"></button>
                        <button pButton pRipple icon="pi pi-trash" title="Eliminar" pRipple class="p-button-rounded p-button-warning"></button>
                    </td> -->
                </tr>
            </ng-template>
            <ng-template pTemplate="summary">
                <div class="p-d-flex p-ai-center p-jc-between">
                    En total hay {{usuariosData ? usuariosData.length : 0 }} registros.
                </div>
            </ng-template>
        </p-table>
        <!-- <br>
        <div style="text-align:center">
            <button type="button" pButton icon="fa fa-plus" label="Agregar"></button>
        </div> -->
    </p-panel>

</div>
