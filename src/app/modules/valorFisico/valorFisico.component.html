<div id="search-wrapper">
    <input type="text" id="search" pInputText placeholder="Buscar" (input)="dt.filterGlobal($event.target.value, 'contains')">
    <i class="pi pi-search"></i>
</div>
<br><br><br>




<p-toast></p-toast>
<p-toast position="top-left" key="tl"></p-toast>
<p-confirmDialog #cd header="Confirmation" icon="pi pi-exclamation-triangle">
    <p-footer>
        <button type="button" pButton icon="pi pi-times" label="No" (click)="cd.reject()"></button>
        <button type="button" pButton icon="pi pi-check" label="Si" (click)="cd.accept()"></button>
    </p-footer>
</p-confirmDialog>




<div class="card">

    <!-- <div class="ui-g-12 ui-md-12 ui-lg-12 ui-xl-6 ui-fluid"> -->
    <p-panel header="VALORACIÓN DE LA CONDICIÓN FÍSICA">
        <p-table #dt [value]="pruebas" [globalFilterFields]="['vafid','vafidnombre','vafpeso','vaftalla','vafimc','vafperimetro']" [resizableColumns]="true" [rows]="10" [paginator]="true" [rowHover]="true">


            <ng-template pTemplate="header">
                <tr>

                    <th pSortableColumn="vafidnombre" pResizableColumn [ngStyle]="{'width': '30%'}">Nombre

                    </th>
                    <th pSortableColumn="vafpeso" pResizableColumn [ngStyle]="{'width': '10%'}">Peso

                    </th>

                    <th class="descarto" pSortableColumn="vaftalla" pResizableColumn>Talla

                    </th>
                    <th class="descarto" pSortableColumn="vafimc" pResizableColumn>Indice De Masa Corporal

                    </th>
                    <th class="descarto" pSortableColumn=" vafperimetro" pResizableColumn>Perimetro

                    </th>
                    <th [ngStyle]="{'width': '10%'}">

                    </th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-prueba let-i="rowIndex">
                <tr>

                    <td style="text-align:left">{{prueba.vafidnombre}}</td>
                    <td style="text-align:left">{{prueba.vafpeso}}</td>
                    <td style="text-align:left" class="descarto">{{prueba.vaftalla}}</td>
                    <td style="text-align:left" class="descarto">{{prueba.vafimc}}</td>
                    <td style="text-align:left" class="descarto">{{prueba.vafperimetro}}</td>
                    <td style="text-align:right">
                        <button pButton pRipple icon="pi pi-pencil" class="tooltip" title="Editar" pRipple (click)="editPrueba(prueba)" routerLink="/main/FormValorFisico/editar" class="p-button-rounded p-button-success p-mr-2" style="margin-right: .5em"></button>
                        <button pButton pRipple icon="pi pi-trash" class="tooltip" title="Eliminar" pRipple (click)="deletePrueba(prueba)" class="p-button-rounded p-button-warning"></button>
                    </td>
                </tr>
            </ng-template>



        </p-table>
        <br>
        <div style="text-align:center">
            <button type="button" pButton icon="fa fa-plus" class="tooltip" title="Agregar prueba" pRipple routerLink="/main/FormValorFisico/crear" (click)="newcPrueba()" label="Agregar"></button>

        </div>
    </p-panel>



</div>
