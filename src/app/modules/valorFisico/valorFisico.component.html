<div id="search-wrapper">
    <input type="search" id="search" pInputText placeholder="Filtrar" (input)="dt.filterGlobal($event.target.value, 'contains')">
    <i class="pi pi-search"></i>
</div>
<br><br><br>

<p-toast></p-toast>
<p-toast position="top-left" key="tl"></p-toast>
<p-confirmDialog #cd header="Confirmation" icon="pi pi-exclamation-triangle">
    <p-footer>
        <button type="button" pButton icon="pi pi-times" label="No" (click)="cd.reject()"></button>
        <button type="button" pButton icon="pi pi-check" label="Si" (click)="cd.accept()"></button>
    </p-footer>
</p-confirmDialog>

<div class="card">
    <p-panel header="VALORACIÓN DE LA CONDICIÓN FÍSICA">
        <p-table #dt [value]="pruebas" [rowsPerPageOptions]="[10,20,30]" [globalFilterFields]="['vafid','vafidnombre','vafpeso','vaftalla','vafimc','vafperimetro']" [resizableColumns]="true" [rows]="10" [paginator]="true" [rowHover]="true">
            <ng-template pTemplate="header">
                <tr>
                    <th pSortableColumn="vafidnombre" pResizableColumn [ngStyle]="{'width': '30%'}">Nombre
                        <p-sortIcon field="vafidnombre"></p-sortIcon>
                    </th>
                    <th pSortableColumn="vafpeso" pResizableColumn [ngStyle]="{'width': '10%'}">Peso
                        <p-sortIcon field="vafpeso"></p-sortIcon>
                    </th>
                    <th class="descarto" pSortableColumn="vaftalla" pResizableColumn>Talla
                        <p-sortIcon field="vaftalla"></p-sortIcon>
                    </th>
                    <th class="descarto" pSortableColumn="vafimc" pResizableColumn>Indice De Masa Corporal
                        <p-sortIcon field="vafimc"></p-sortIcon>
                    </th>
                    <th class="descarto" pSortableColumn="vafperimetro" pResizableColumn>Perimetro
                        <p-sortIcon field="vafperimetro"></p-sortIcon>
                    </th>
                    <th [ngStyle]="{'width': '8%'}">
                    </th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-prueba let-i="rowIndex">
                <tr>
                    <td style="text-align:left">{{prueba.vafidnombre}}</td>
                    <td style="text-align:left">{{prueba.vafpeso}}</td>
                    <td style="text-align:left" class="descarto">{{prueba.vaftalla}}</td>
                    <td style="text-align:left" class="descarto">{{prueba.vafimc}}</td>
                    <td style="text-align:left" class="descarto">{{prueba.vafperimetro}}</td>
                    <td style="text-align:center">
                        <button pButton pRipple icon="pi pi-pencil" title="Editar" pRipple (click)="editPrueba(prueba)" routerLink="/main/FormValorFisico/editar" class="p-button-rounded p-button-success p-mr-2" style="margin-right: .5em"></button>
                        <button pButton pRipple icon="pi pi-trash" title="Eliminar" pRipple (click)="deletePrueba(prueba)" class="p-button-rounded p-button-warning"></button>
                    </td>
                </tr>
            </ng-template>
            <ng-template pTemplate="summary">
                <div class="p-d-flex p-ai-center p-jc-between">
                    En total hay {{pruebas ? pruebas.length : 0 }} registros.
                </div>
            </ng-template>
        </p-table>
        <br>
        <div style="text-align:center">
            <button type="button" pButton icon="fa fa-plus" title="Agregar prueba" pRipple routerLink="/main/FormValorFisico/crear" (click)="newcPrueba()" label="Agregar"></button>
        </div>
    </p-panel>
</div>
