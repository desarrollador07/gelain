<div class="ui-g">
    <div class="ui-g-12">
        <p-messages [(value)]="msgs"></p-messages>
    </div>
</div>
<div class="ui-g" *ngIf="loadingEmpty">

            <div class="ui-g">
                <div class="ui-g-12" style="text-align: center;">
                    <fieldset>
                        <legend><b>IMC</b></legend>
                        <div class="ui-g" *ngIf="!loading">
                            <div class="ui-g-12" style="text-align: center;">
                                <p-progressSpinner class="animated fadeIn" [style]="{width: '50px', height: '50px'}" strokeWidth="10" fill="#EEEEEE" animationDuration=".5s"></p-progressSpinner>
                            </div>
                        </div>
                        <div class="ui-g">
                            <div class="ui-g-12 animated fadeIn fast" *ngIf="loading">
                                <kendo-grid [data]="sales">
                                    <kendo-grid-column field="brand" title="Calificativo">
                                    </kendo-grid-column>
                                    <kendo-grid-column field="rango" title="Rango">
                                    </kendo-grid-column>
                                </kendo-grid>
                                <br>
                                <kendo-chart>
                                    <kendo-chart-category-axis>
                                        <kendo-chart-category-axis-item [categories]="categories">
                                        </kendo-chart-category-axis-item>
                                    </kendo-chart-category-axis>
                                    <kendo-chart-tooltip format="{0}"></kendo-chart-tooltip>
                                    <kendo-chart-series>
                                        <kendo-chart-series-item [data]="seriesData"> </kendo-chart-series-item>
                                    </kendo-chart-series>
                                </kendo-chart>
                            </div>
                        </div>
                    </fieldset>
                </div>
            </div>
